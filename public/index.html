<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animorphic Studios</title>
    <link type="text/css" rel="stylesheet" media="all" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" media="all" href="css/main.css" />
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1>Animorphic Studios</h1>
        </div>
    </div>
    <div class="container">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="img/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="img/2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="img/3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-4">
                <a href="portraits.html" class="btn btn-primary btn-lg">Portraits</a>
            </div>
            <div class="col-4">
                <a href="http://animorphic.photoreflect.com" target="_blank" class="btn btn-primary btn-lg">Client Login</a>
            </div>
            <div class="col-4">
                <a href="contacts.html" class="btn btn-primary btn-lg">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
